<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaser Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ol class="container">
        <li class="teaser teaser--md">
            <a href="#" class="teaser-link">
                <img src="images/beach-1867137.jpg" alt="Beach" />

            </a>
        </li>
        <li class="teaser teaser--lg">
            <a href="#" class="teaser-link">
                <img src="images/building-5630441.jpg" alt="Building" />
                <span>Building nearby the Beach</span>
            </a>
        </li>
        <li class="teaser teaser--md">
            <a href="#" class="teaser-link">
                <img src="images/colors-2004497.jpg" alt="Colors" />
                <span>Different Colors</span>
            </a>
        </li>
        <li class="teaser teaser--lg">
            <a href="#" class="teaser-link">
                <img src="images/market-2494520.jpg" alt="At the Market" />
                <span>At the Market</span>
            </a>
        </li>
        <li class="teaser teaser--md">
            <a href="#" class="teaser-link">
                <img src="images/melbourne-4286271.jpg" alt="Melbourne City" />
                <span>Melbourne City</span>
            </a>
        </li>
        <li class="teaser teaser--md">
            <a href="#" class="teaser-link">
                <img src="images/beach-1867137.jpg" alt="At the Beach" />
                <span>At the Beach</span>
            </a>
        </li>
    </ol>
</body>

</html>
