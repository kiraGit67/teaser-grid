<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaser Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ol class="container">
        <li class="teaser teaser--md">
            <img src="images/beach-1867137.jpg" alt="At the Beach" />

        </li>
        <li class="teaser teaser--lg">
            <img src="images/building-5630441.jpg" alt="Building nearby Beach">
            <a href="#" class="teaser-link">Building nearby the Beach</a>
        </li>
        <li class="teaser teaser--md">
            <img src="images/colors-2004497.jpg" alt="Different Colors" />
            <a href="#" class="teaser-link">Different Colors</a>
        </li>
        <li class="teaser teaser--lg">
            <img src="images/market-2494520.jpg" alt="Shopping at the Market">
            <a href="#" class="teaser-link">At the Market</a>
        </li>
        <li class="teaser teaser--md">
            <img src="images/melbourne-4286271.jpg" alt="Melbourne City" />
            <a href="#" class="teaser-link">Melbourne City</a>
        </li>
        <li class="teaser teaser--md">
            <img src="images/beach-1867137.jpg" alt="At the Beach" />
            <a href="#" class="teaser-link">At the Beach</a>
        </li>
    </ol>
</body>

</html>
